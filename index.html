<!DOCTYPE html>
<html>
<head>
  <title>Cifra de Hill</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="index.js"></script>

</head>
<body>
  <div class="card">
    <h1>Cifra de Hill</h1>

    <label for="plaintext">Texto:</label>
    <input type="text" id="plaintext" placeholder="Insira o texto a ser criptografado" />

    <button onclick="encryptMessage()">Criptografar</button>

    <br />

    <label for="ciphertext">Cifrado:</label>
    <input type="text" id="ciphertext" placeholder="Texto cifrado"  />

    <button onclick="decryptMessage()">Descriptografar</button>

    <div class="result">
      <label for="encrypted">Criptografado:</label>
      <span id="encrypted"></span>
    </div>

    <div class="result">
      <label for="decrypted">Descriptografado:</label>
      <span id="decrypted"></span>
    </div>
  </div>
</body>
</html>
